<div>
  <h2>{{user.name}}</h2>
  <img ng-src="{{user.avatar_url}}" height="80px" width="80px">
  <br/> Order By :
  <select ng-model="repoSortOrder">
    <option value="name">name</option>
    <option value="-stargazers_count">stargazers_count</option>
    <option value="language">language</option>
  </select>
</div>
<br/>
<table cellpadding="0" cellspacing="0" width="100%" border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repoData |orderBy:repoSortOrder">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
